<body class="text-center" data-spy="scroll" data-target=".mainmenu-area" data-offset="90">

    <section class="form-section">
        <form class="form-signin">
            <h2>Book Corner</h2>
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="sinputEmail" class="form-control" placeholder="Email address" required
                autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="sinputPassword" class="form-control" placeholder="Password"
                required>

            <button class="btn btn-lg btn-primary btn-block" onclick="register()">Sign up</button>

    <script>
        function register() {

            var email = document.getElementById("sinputEmail").value;
            var password = document.getElementById("sinputPassword").value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    var user = userCredential.user;
                    if (user) {
                        window.location.href = 'http://localhost:5500/';
                    }
                    // ...
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert("er");
                });

        }

    </script>
